<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Freebet (Hedge)</title>
  <style>
    body {
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
    .container {
     background: white;
        width: 100%;
        max-width: 650px;
        margin: auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
        width: 100%;
        padding: 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.2s;
    }
    button:hover {
      background: #1b5e20;
    }
    .result {
      margin-top: 15px;
      background: #eef;
      padding: 12px;
      border-radius: 5px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Calculadora de Freebet (Hedge)</h2>

  <label>Stake real da freebet (R$)</label>
  <input type="number" id="stakeReal" step="0.01">

  <label>Valor da freebet (R$)</label>
  <input type="number" id="freebet" step="0.01">

  <label>Odd da APOSTA com freebet</label>
  <input type="number" id="oddFreebet" step="0.01">

  <label>Odd do hedge</label>
  <input type="number" id="oddHedge" step="0.01">

  <button onclick="calcular()">Calcular</button>
  
  <button class="btn-voltar" onclick="voltar()">
    ‚¨ÖÔ∏è Voltar
  </button>
  
  <div class="result" id="resultado"></div>
</div>

<script>
function calcular() {
  const stakeReal = parseFloat(document.getElementById("stakeReal").value);
  const freebet = parseFloat(document.getElementById("freebet").value);
  const oddFreebet = parseFloat(document.getElementById("oddFreebet").value);
  const oddHedge = parseFloat(document.getElementById("oddHedge").value);

  if (oddHedge <= 1 || oddFreebet <= 1) {
    document.getElementById("resultado").innerHTML = "Odds devem ser maiores que 1.";
    return;
  }

  const stakeHedge = stakeReal / (oddHedge - 1);
  const lucroFreebet = freebet * (oddFreebet - 1);
  const lucroSeFreebetGanhar =
    (stakeReal * (oddFreebet - 1)) + lucroFreebet - stakeHedge;

  document.getElementById("resultado").innerHTML = `
    <strong>üìå COMO APOSTAR</strong><br><br>

    üîµ <strong>Aposta 1 ‚Äî Casa da Freebet</strong><br>
    ‚Ä¢ Aposte <strong>R$ ${stakeReal.toFixed(2)}</strong> de dinheiro real<br>
    ‚Ä¢ Use <strong>R$ ${freebet.toFixed(2)}</strong> de freebet<br>
    ‚Ä¢ Odd: <strong>${oddFreebet}</strong><br><br>

    üü¢ <strong>Aposta 2 ‚Äî Casa do Hedge</strong><br>
    ‚Ä¢ Aposte <strong>R$ ${stakeHedge.toFixed(2)}</strong><br>
    ‚Ä¢ Odd: <strong>${oddHedge}</strong><br><br>

    <strong>üìä RESULTADOS</strong><br>
    ‚Ä¢ Se a freebet ganhar ‚Üí <strong>Lucro: R$ ${lucroSeFreebetGanhar.toFixed(2)}</strong><br>
    ‚Ä¢ Se o hedge ganhar ‚Üí <strong>Resultado: R$ 0,00</strong>
  `;
}
  
function voltar() {
  window.location.href =
    "https://naellimatorres.github.io/calculadora-surebet/";
}
  
</script>

</body>
</html>
